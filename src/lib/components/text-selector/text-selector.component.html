<div *ngIf="filter" class="filter">
  <table *ngIf="filter.enabled" class="scroll-table-section">
    <colgroup>
      <col class="sa-column">
      <col class="header-column">
      <col class="color-column">
      <col class="delete-column">
    </colgroup>
    <thead>
      <tr>
        <th class="sa-column"><a href="#" (click)="selectAll($event)">all</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filter.items">
        <td class="sa-column">
          <input type="checkbox" [(ngModel)]="item.enabled">
          <a href="#" (click)="onlyClicked($event, item)">only</a>
        </td>
        <td>
          <input *ngIf="!filter.readOnly" class="text-input" type="text" [(ngModel)]="item.text">
          <span *ngIf="filter.readOnly" class="text-input">{{item.text}}</span>
        </td>
        <td *ngIf="!filter.readOnly">
          <a class="" href="#" (click)="deleteClicked($event, item)">delete</a>
        </td>
      </tr>
      <tr *ngIf="!filter.readOnly">
        <td class="sa-column"></td>
        <td>
          <input class="text-input" type="text" [(ngModel)]="newText" placeholder="New...">
        </td>
        <td>
          <a [hidden]="!newText" href="#" (click)="createClicked($event)">create</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
