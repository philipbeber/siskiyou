<div *ngFor="let filter of logAnalysis.getFilters()" ngbDropdown class="d-inline-block" [autoClose]="false">
  <button class="btn btn-outline-primary" id="colorSelector" ngbDropdownToggle>{{filter.name}}</button>
  <div ngbDropdownMenu aria-labelledby="colorSelector">
    <color-selector *ngIf="filter.type=='color'" [filter]="filter"></color-selector>
    <text-selector *ngIf="filter.type=='hide'" [filter]="filter"></text-selector>
  </div>
</div>
